<div class="man-select-dropdown" #dropdown>
    <div class="filter-bar">
        <div class="d-flex">
            <input autofocus #filter type="text" class="filter flex-fill" (input)="onFilter($event)" #filterInput *ngIf="_config.filter">
            <button class="btn btn-primary" (click)="createOption()"><i class="fa fa-fw fa-plus"></i> Ny</button>
        </div>
    </div>

    <div class="no-options-found" *ngIf="filterText !== '' && (inputMenuRef.data?.optionList.currentOptions | async)?.length === 0">
        <strong>{{ filterText }}</strong> blev ikke fundet.<br>
        Tryk enter for at oprette...
    </div>

    <div class="options" #optionsContainer>
        <div class="option" #options *ngFor="let option of (inputMenuRef.data?.optionList.currentOptions | async); let index = index"
             (click)="setValue(option.value)" [class.focus]="focusedOption === index">
            {{ option.label }}
        </div>
    </div>
</div>
