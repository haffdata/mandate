<div class="man-checkbox d-flex">
    <div class="man-input"
           (click)="onClick($event)"
           (blur)="onBlur($event)"
           (focus)="onFocus($event)"
    >
        <i class="fa fa-check" *ngIf="(value | async) === true"></i>
    </div>
    <div class="label flex-fill" (click)="onClick($event)">
        <ng-content></ng-content>
    </div>
</div>
