<div class="man-text" [class.disabled]="_disabled">
    <input *ngIf="_rows === 1" class="man-input" #inner
           [attr.type]="mask === 'password' ? 'password' : 'text'"
           [attr.placeholder]="placeholder"
           [attr.tabindex]="tabIndex"
           [value]="controlValue"
           (input)="value.next($event.srcElement.value)"
           (blur)="onBlur($event)"
           (focus)="onFocus($event)"
           [disabled]="_disabled"
    />

    <textarea *ngIf="_rows > 1" class="man-input" #inner
              [attr.rows]="_rows"
              [attr.placeholder]="placeholder"
              [attr.tabindex]="tabIndex"
              [value]="controlValue"
              (input)="value.next($event.srcElement.value)"
              (blur)="onBlur($event)"
              (focus)="onFocus($event)"
              [disabled]="_disabled"></textarea>

    <i *ngIf="required === ''" class="required fa fa-fw fa-asterisk"></i>
</div>
