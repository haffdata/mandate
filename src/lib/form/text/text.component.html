<input *ngIf="_rows === 1" class="form-control man-text" #inner
       [class.disabled]="_disabled"
       [attr.type]="mask === 'password' ? 'password' : 'text'"
       [attr.placeholder]="placeholder"
       [tabindex]="_disabled ? -1 : tindex"
       [value]="controlValue"
       (input)="value.next($event.target.value)"
       (blur)="onBlur($event)"
       (focus)="onFocus($event)"
       [attr.disabled]="_disabled ? '' : null"
/>

<textarea *ngIf="_rows > 1" class="form-control man-text" #inner
          [attr.rows]="_rows"
          [attr.placeholder]="placeholder"
          [attr.tabindex]="tindex"
          [value]="controlValue"
          (input)="value.next($event.target.value)"
          (blur)="onBlur($event)"
          (focus)="onFocus($event)"
          [disabled]="_disabled"></textarea>

<i *ngIf="required" class="required fa fa-fw fa-asterisk"></i>
