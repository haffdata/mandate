<div class="man-text">
    <input class="man-input"
           type="text"
           #inner
           [attr.placeholder]="placeholder"
           [(ngModel)]="controlValue"
           (input)="inputValue($event.srcElement.value)"
           (blur)="onBlur($event)"
           (focus)="onFocus($event)"
    >

    <i *ngIf="required === ''" class="required fa fa-fw fa-asterisk"></i>
</div>
